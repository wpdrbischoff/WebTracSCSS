<!-- PIC-NICKDOVEL -->

<script language="JavaScript" type="text/javascript">
$(function(){
    var modal = document.getElementById("gillson-map_modal");
    var btn = document.getElementById("gillson-map_btn");
    var span = document.getElementsByClassName("close")[0];
    var menu = document.getElementsByClassName("menu");
    var mobilefix = document.getElementById("menu-button");

    mobilefix.onclick = function() {
        menu.forEach(e => e.style.display = "block")
    }
    btn.onclick = function() {
        modal.style.display = "block";
        menu.forEach(e => e.style.display = "none")
    }

    span.onclick = function() {
        modal.style.display = "none";
        menu.forEach(e => e.style.display = "block")
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
            menu.forEach(e => e.style.display = "block")
        }
    }
});
</script>

<div id="gillson-map_modal">
    <div id="gillson-map_modal-content">
        <span class="close">&times;</span>
        <img id="gillsonpark-main_img" src="/images/gillsonpark.JPG" usemap="#gillsonpark-main_map"alt="">
    </div>
</div>
